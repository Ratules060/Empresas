<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - PC Componentes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>let carrito = [];

        function agregarAlCarrito(producto) {
            carrito.push(producto);
            alert(`${producto} ha sido añadido a tu carrito.`);
            actualizarCarrito();
        }
        
        function actualizarCarrito() {
            const carritoContainer = document.getElementById('productosCarrito');
            carritoContainer.innerHTML = ''; // Limpiar carrito antes de mostrarlo
            carrito.forEach(producto => {
                const divProducto = document.createElement('div');
                divProducto.classList.add('producto-carrito');
                divProducto.textContent = producto;
                carritoContainer.appendChild(divProducto);
            });
        }
        
        function procederPago() {
            alert('Procediendo al pago...');
        }
        </script>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">IBOX</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="carrito.html">Carrito</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="productos">
        <div class="container">
            <h2>Catálogo de Productos</h2>
            <div class="productos-lista">
                <!-- Repite este bloque para cada producto -->
                <div class="producto">
                    <img src="path_to_image/producto1.jpg" alt="Producto 1">
                    <h3>Procesador AMD Ryzen 5 3600</h3>
                    <p class="precio">$250</p>
                    <button class="btn" onclick="agregarAlCarrito('Ryzen 5 3600')">Añadir al carrito</button>
                </div>
                <div class="producto">
                    <img src="path_to_image/producto2.jpg" alt="Producto 2">
                    <h3>Tarjeta Gráfica RTX 3060</h3>
                    <p class="precio">$500</p>
                    <button class="btn" onclick="agregarAlCarrito('RTX 3060')">Añadir al carrito</button>
                </div>
                <div class="producto">
                    <img src="path_to_image/producto3.jpg" alt="Producto 3">
                    <h3>Memoria RAM Corsair Vengeance 16GB</h3>
                    <p class="precio">$120</p>
                    <button class="btn" onclick="agregarAlCarrito('Corsair Vengeance 16GB')">Añadir al carrito</button>
                </div>
                <div class="producto">
                    <img src="path_to_image/producto4.jpg" alt="Producto 4">
                    <h3>Placa Base ASUS ROG Strix</h3>
                    <p class="precio">$180</p>
                    <button class="btn" onclick="agregarAlCarrito('ASUS ROG Strix')">Añadir al carrito</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 IBOX - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
